<div class="claims">
  <h2>Claims</h2>
  <table>
    <thead>
      <tr>
        <th>Claim ID</th>
        <th>Description</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let claim of claims">
        <td>{{ claim.claimId }}</td> <!-- Display claimId (slipNumber) -->
        <td>{{ claim.description }}</td> <!-- Display description -->
        <td>{{ claim.amount | currency:'PHP' }}</td> <!-- Display amount with PHP currency pipe -->
        <td>{{ claim.status }}</td> <!-- Display status -->
        <td>{{ claim.createdAt | date:'short' }}</td> <!-- Display createdAt in short date format -->
      </tr>
    </tbody>
  </table>
</div>
