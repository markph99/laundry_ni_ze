<div class="max-w-7xl mx-auto p-4 md:p-8">
  <!-- Header with Logo and Title -->
  <div class="flex items-center justify-center mb-8 text-center">
    <button (click)="goBack()" class="focus:outline-none">
      <img src="laundry_logo.png" alt="Logo" class="w-16 h-16 mr-4 cursor-pointer hover:opacity-80 transition-all">
    </button>
    <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800">Claim</h1>
  </div>

  <!-- Claim Table -->
  <div class="bg-gradient-to-r from-white to-gray-100 shadow-xl rounded-3xl p-4 md:p-10 border h-full flex flex-col justify-between">
    <div>
      <div class="flex flex-col sm:flex-row justify-between items-center mb-4">
        <h2 class="text-2xl font-bold text-gray-700 mb-2 sm:mb-0">Claim Table</h2>
        <input type="text" placeholder="Search..." class="p-2 border rounded-lg w-full sm:w-1/3 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full border-collapse rounded-lg overflow-hidden text-sm md:text-lg">
          <thead class="bg-blue-500 text-white">
            <tr>
              <th class="p-4">Claim ID</th>
              <th class="p-4">Description</th>
              <th class="p-4">Amount</th>
              <th class="p-4">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr class="even:bg-gray-100">
              <td class="p-4">CLM001</td>
              <td class="p-4">Damaged Product</td>
              <td class="p-4">$150.00</td>
              <td class="p-4">Pending</td>
            </tr>
            <tr class="even:bg-gray-100">
              <td class="p-4">CLM002</td>
              <td class="p-4">Late Delivery</td>
              <td class="p-4">$200.00</td>
              <td class="p-4">Approved</td>
            </tr>
            <tr class="even:bg-gray-100">
              <td class="p-4">CLM003</td>
              <td class="p-4">Incorrect Item</td>
              <td class="p-4">$75.00</td>
              <td class="p-4">Rejected</td>
            </tr>
            <tr class="even:bg-gray-100">
              <td class="p-4">CLM004</td>
              <td class="p-4">Missing Package</td>
              <td class="p-4">$300.00</td>
              <td class="p-4">In Review</td>
            </tr>
            <tr class="even:bg-gray-100">
              <td class="p-4">CLM005</td>
              <td class="p-4">Service Issue</td>
              <td class="p-4">$125.00</td>
              <td class="p-4">Pending</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
