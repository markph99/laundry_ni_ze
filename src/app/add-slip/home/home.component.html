<div class="min-h-screen flex flex-col items-center justify-center p-6 space-y-6">
  <!-- Logo & Heading -->
  <div class="text-center">
    <img src="laundry_logo.png" alt="Logo" class="mx-auto w-20 h-20 object-contain mb-4" />
    <h2 class="text-3xl font-bold text-white">Welcome, {{ branchName || 'User' }}!</h2> <!-- Dynamic Branch Name -->
    <p class="text-white/80 text-sm">Choose below to begin</p>
  </div>

  <!-- Icons -->
  <div class="flex justify-around w-full max-w-md">
    <!-- Job Order Icon -->
    <button (click)="onJobOrd()" class="flex flex-col items-center text-white hover:text-blue-300 transition">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5l2 2h5a2 2 0 012 2v12a2 2 0 01-2 2z" />
      </svg>
      <span>Job Order</span>
    </button>

    <!-- Claim Icon -->
    <button (click)="onClaim()"  class="flex flex-col items-center text-white hover:text-green-300 transition">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
      </svg>
      <span>Claim</span>
    </button>

    <!-- Logout Icon -->
    <button (click)="onLogout()" class="flex flex-col items-center text-white hover:text-red-300 transition">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h4a2 2 0 012 2v1" />
      </svg>
      <span>Logout</span>
    </button>
  </div>
</div>
