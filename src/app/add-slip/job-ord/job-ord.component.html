<div class="max-w-7xl mx-auto p-4 md:p-8">
  <!-- Header with Logo and Title -->
  <div class="flex items-center justify-center mb-8 text-center">
    <button (click)="goBack()" class="focus:outline-none">
      <img src="laundry_logo.png" alt="Logo" class="w-16 h-16 mr-4 cursor-pointer hover:opacity-80 transition-all">
    </button>
    <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800">Job Order</h1>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
    <!-- Left Container -->
    <div class="bg-gradient-to-r from-white to-gray-100 shadow-xl rounded-3xl p-6 md:p-10 border h-full flex flex-col justify-between">
      <div>
        <table class="w-full border-collapse rounded-lg overflow-hidden text-base md:text-lg">
          <thead class="bg-blue-500 text-white">
            <tr>
              <th class="p-4">Description</th>
              <th class="p-4">Kilogram</th>
              <th class="p-4">Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr class="even:bg-gray-100">
              <td class="p-4">Product A</td>
              <td class="p-4">2.5</td>
              <td class="p-4">$45.00</td>
            </tr>
            <tr class="even:bg-gray-100">
              <td class="p-4">Product B</td>
              <td class="p-4">3.0</td>
              <td class="p-4">$55.00</td>
            </tr>
            <tr class="even:bg-gray-100">
              <td class="p-4">Product C</td>
              <td class="p-4">1.5</td>
              <td class="p-4">$30.00</td>
            </tr>
            <tr class="even:bg-gray-100">
              <td class="p-4">Product D</td>
              <td class="p-4">4.0</td>
              <td class="p-4">$70.00</td>
            </tr>
            <tr class="even:bg-gray-100">
              <td class="p-4">Product E</td>
              <td class="p-4">5.0</td>
              <td class="p-4">$90.00</td>
            </tr>
            <tr class="bg-blue-100 font-semibold">
              <td class="p-4" colspan="2">Total Amount</td>
              <td class="p-4">$290.00</td>
            </tr>
          </tbody>
        </table>
      </div>
      <button class="mt-6 p-4 w-full bg-gradient-to-r from-blue-500 to-indigo-500 text-white text-lg font-bold rounded-xl shadow-lg hover:from-blue-600 hover:to-indigo-600 transition-all">Job Order</button>
    </div>

    <!-- Right Container -->
    <div class="bg-gradient-to-r from-white to-gray-100 shadow-xl rounded-3xl p-6 md:p-10 border h-full flex flex-col justify-between">
      <button class="p-4 w-full text-center text-lg font-bold mb-6 bg-gradient-to-r from-gray-200 to-gray-300 text-gray-800 rounded-lg shadow hover:from-gray-300 hover:to-gray-400 transition-all">Product List</button>
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 md:gap-6 lg:gap-8">
        <button class="p-4 md:p-6 bg-white border rounded-xl shadow hover:bg-gray-100 text-lg font-medium transition-all">Product 1</button>
        <button class="p-4 md:p-6 bg-white border rounded-xl shadow hover:bg-gray-100 text-lg font-medium transition-all">Product 2</button>
        <button class="p-4 md:p-6 bg-white border rounded-xl shadow hover:bg-gray-100 text-lg font-medium transition-all">Product 3</button>
        <button class="p-4 md:p-6 bg-white border rounded-xl shadow hover:bg-gray-100 text-lg font-medium transition-all">Product 4</button>
        <button class="p-4 md:p-6 bg-white border rounded-xl shadow hover:bg-gray-100 text-lg font-medium transition-all">Product 5</button>
        <button class="p-4 md:p-6 bg-white border rounded-xl shadow hover:bg-gray-100 text-lg font-medium transition-all">Product 6</button>
        <button class="p-4 md:p-6 bg-white border rounded-xl shadow hover:bg-gray-100 text-lg font-medium transition-all">Product 7</button>
        <button class="p-4 md:p-6 bg-white border rounded-xl shadow hover:bg-gray-100 text-lg font-medium transition-all">Product 8</button>
        <button class="p-4 md:p-6 bg-white border rounded-xl shadow hover:bg-gray-100 text-lg font-medium transition-all">Product 9</button>
        <button class="p-4 md:p-6 bg-white border rounded-xl shadow hover:bg-gray-100 text-lg font-medium transition-all">Product 10</button>
      </div>
    </div>
  </div>
</div>
