<!-- login.component.html -->
<div class="min-h-screen flex items-center justify-center p-6">
  <!-- Login Card -->
  <div class="w-full max-w-md bg-white/30 backdrop-blur-md p-8 border border-white/20 rounded-xl shadow-2xl">

    <!-- Logo & Heading -->
    <div class="text-center">
      <img src="laundry_logo.png" alt="Logo" class="mx-auto w-20 h-20 object-contain mb-4" />
      <h2 class="text-3xl font-bold text-white">Welcome</h2>
      <p class="text-white/80 text-sm">Sign in to your branch</p>
    </div>

    <!-- Login Form -->
    <form class="mt-6 space-y-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="email" class="block text-white/90 font-medium">Username</label>
        <input id="email" type="email" formControlName="email" required placeholder="Enter your email"
          class="mt-1 w-full rounded-lg border border-white/30 bg-white/20 px-4 py-2 text-white placeholder-white/60 focus:border-blue-300 focus:ring-2 focus:ring-blue-300 focus:outline-none" />
        <div class="text-red-300 text-sm mt-1" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Valid email is required.
        </div>
      </div>

      <div>
        <label for="password" class="block text-white/90 font-medium">Password</label>
        <div class="relative mt-1">
          <input id="password" [type]="showPassword ? 'text' : 'password'" formControlName="password" required placeholder="Enter your password"
            class="w-full rounded-lg border border-white/30 bg-white/20 px-4 py-2 text-white placeholder-white/60 focus:border-blue-300 focus:ring-2 focus:ring-blue-300 focus:outline-none pr-12" />
          <button type="button" (click)="showPassword = !showPassword"
            class="absolute inset-y-0 right-0 flex items-center px-3 text-white/70 hover:text-white/90">
            {{ showPassword ? 'ðŸ™ˆ' : 'ðŸ™‰' }}
          </button>
        </div>
        <div class="text-red-300 text-sm mt-1" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required (min 6 characters).
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full rounded-lg bg-blue-600 px-4 py-2 text-white font-semibold hover:bg-blue-700 transition-all focus:outline-none focus:ring-4 focus:ring-blue-400" [disabled]="loginForm.invalid">
        Login
      </button>
    </form>
  </div>
</div>
