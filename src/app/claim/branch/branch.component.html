<div class="max-w-4xl mx-auto p-6 space-y-8">
  <!-- Title -->
  <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Register Branch & User</h2>

  <!-- Branch Registration Form -->
  <div class="bg-white p-8 rounded-lg shadow-lg space-y-6">
    <h3 class="text-2xl font-semibold text-gray-800">Create New Branch</h3>
    <form (ngSubmit)="registerBranch()" class="space-y-4">

      <!-- Branch Name -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-2" for="branchName">Branch Name</label>
        <input [(ngModel)]="newBranch.name" name="name" required id="branchName"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" />
      </div>

      <!-- Address -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-2" for="address">Address</label>
        <input [(ngModel)]="newBranch.address" name="address" id="address"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" />
      </div>

      <!-- Phone Number -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-2" for="phoneNumber">Phone Number</label>
        <input [(ngModel)]="newBranch.phoneNumber" name="phoneNumber" id="phoneNumber"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" />
      </div>

      <!-- Operating Hours -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-2" for="operatingHours">Operating Hours</label>
        <input [(ngModel)]="newBranch.operatingHours" name="operatingHours" id="operatingHours"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" />
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none transition duration-300">
        Create Branch
      </button>
    </form>
  </div>

  <hr class="border-t border-gray-300 my-6">

  <!-- User Registration Form -->
  <div class="bg-white p-8 rounded-lg shadow-lg space-y-6">
    <h3 class="text-2xl font-semibold text-gray-800">Register New User</h3>
    <form (ngSubmit)="registerUser()" class="space-y-4">

      <!-- Username -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-2" for="username">Username</label>
        <input [(ngModel)]="username" name="username" required id="username"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-2" for="password">Password</label>
        <input [(ngModel)]="password" name="password" type="password" required id="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" />
      </div>

      <!-- Assign to Branch -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-2" for="branchId">Assign to Branch</label>
        <select [(ngModel)]="selectedBranchId" name="branchId" id="branchId" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
          <option value="" disabled>Select a branch</option>
          <option *ngFor="let branch of branches" [value]="branch._id">{{ branch.name }}</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 focus:outline-none transition duration-300">
        Register User
      </button>
    </form>
  </div>
</div>
