<table class="table">
  <thead>
    <tr>
      <th>Slip Number</th>
      <th>Address</th>
      <th>Status</th>
      <th>Completed At</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of completedOrders">
      <td>{{ order.slipNumber }}</td>
      <td>{{ order.address }}</td>
      <td>{{ order.status }}</td>
      <td>{{ order.completedAt | date: 'short' }}</td>
    </tr>
  </tbody>
</table>
