<!-- app.component.html -->

<div class="flex flex-col items-center p-8 gap-12 min-h-screen">

  <!-- Logo Section -->
  <div class="flex justify-center items-center">
    <a [routerLink]="['/']">
      <img src="laundry_logo.png" alt="Laundry Logo" class="w-32 h-32 object-contain">
    </a>
  </div>

  <!-- Icons Grid Section -->
  <div class="w-full max-w-5xl grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-6 md:gap-12 justify-items-center">

    <!-- Dashboard Icon -->
    <div class="flex flex-col justify-center items-center w-24 h-24 md:w-32 md:h-32 rounded-2xl bg-blue-200 text-blue-800 shadow-lg hover:scale-105 transition-transform group">
      <a [routerLink]="['/claim/dashboard']" aria-label="Dashboard">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 md:h-16 md:w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 9h6V3H3v6zM9 21v-6H3v6h6zM21 3h-6v6h6V3zM21 21v-6h-6v6h6z" />
        </svg>
      </a>
      <span class="mt-2 text-sm text-gray-600">Dashboard</span>
    </div>

    <!-- Payment Icon -->
    <div class="flex flex-col justify-center items-center w-24 h-24 md:w-32 md:h-32 rounded-2xl bg-green-200 text-green-800 shadow-lg hover:scale-105 transition-transform group">
      <a [routerLink]="['/claim/payment']" aria-label="Payment">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 md:h-16 md:w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17 9V7a4 4 0 00-8 0v2M5 9h14a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2z" />
        </svg>
      </a>
      <span class="mt-2 text-sm text-gray-600">Payment</span>
    </div>

    <!-- History Icon -->
    <div class="flex flex-col justify-center items-center w-24 h-24 md:w-32 md:h-32 rounded-2xl bg-yellow-200 text-yellow-800 shadow-lg hover:scale-105 transition-transform group">
      <a [routerLink]="['/claim/history']" aria-label="History">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 md:h-16 md:w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3M12 4a8 8 0 100 16 8 8 0 000-16z" />
        </svg>
      </a>
      <span class="mt-2 text-sm text-gray-600">History</span>
    </div>

    <!-- Job Order Icon -->
    <div class="flex flex-col justify-center items-center w-24 h-24 md:w-32 md:h-32 rounded-2xl bg-purple-200 text-purple-800 shadow-lg hover:scale-105 transition-transform group">
      <a [routerLink]="['/claim/order_details']" aria-label="Job Order">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 md:h-16 md:w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m2 4H7m6-16h5a2 2 0 012 2v16a2 2 0 01-2 2H5a2 2 0 01-2-2V4a2 2 0 012-2h5m0 0V2m0 2v2" />
        </svg>
      </a>
      <span class="mt-2 text-sm text-gray-600">Job Order</span>
    </div>

    <!-- Product Icon -->
    <div class="flex flex-col justify-center items-center w-24 h-24 md:w-32 md:h-32 rounded-2xl bg-red-200 text-red-800 shadow-lg hover:scale-105 transition-transform group">
      <a [routerLink]="['/claim/product']" aria-label="Product">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 md:h-16 md:w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 12l-9 9-4-4-9 9" />
        </svg>
      </a>
      <span class="mt-2 text-sm text-gray-600">Product</span>
    </div>

    <!-- Add Branch Icon -->
    <div class="flex flex-col justify-center items-center w-24 h-24 md:w-32 md:h-32 rounded-2xl bg-indigo-200 text-indigo-800 shadow-lg hover:scale-105 transition-transform group">
      <a [routerLink]="['/claim/branch']" aria-label="Add Branch">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 md:h-16 md:w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
        </svg>
      </a>
      <span class="mt-2 text-sm text-gray-600">Add Branch</span>
    </div>

    <!-- Improved Logout Icon -->
    <div class="flex flex-col justify-center items-center w-24 h-24 md:w-32 md:h-32 rounded-2xl bg-red-200 text-red-800 shadow-lg hover:scale-105 transition-transform cursor-pointer group" (click)="openLogoutConfirmation()" aria-label="Logout" tabindex="0">
      <!-- Replaced <a> with <button> -->
      <button type="button" class="focus:outline-none" aria-label="Logout">
        <!-- Improved Logout SVG Icon: Arrow Left On Rectangle from Heroicons (Solid) -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 md:h-16 md:w-16" fill="currentColor" viewBox="0 0 24 24" stroke="none">
          <path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a1 1 0 001 1h4a1 1 0 001-1V7a1 1 0 00-1-1h-4a1 1 0 00-1 1v1" />
        </svg>
      </button>
      <span class="mt-2 text-sm text-gray-600">Logout</span>
    </div>

  </div>

  <!-- Logout Confirmation Modal -->
  <div *ngIf="showLogoutModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50" role="dialog" aria-modal="true" aria-labelledby="logout-modal-title">
    <div class="bg-blue-300 p-6 rounded-xl shadow-lg max-w-sm w-full" role="document">
      <h3 id="logout-modal-title" class="text-xl font-semibold text-center">Are you sure you want to log out?</h3>
      <div class="flex justify-around mt-6">
        <button (click)="logout()" class="bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400">
          Yes
        </button>
        <button (click)="closeLogoutConfirmation()" class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400">
          No
        </button>
      </div>
    </div>
  </div>

</div>
