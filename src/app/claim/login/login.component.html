<div class="min-h-screen flex items-center justify-center p-6">
  <!-- Login Card -->
  <div class="w-full max-w-md bg-white/30 backdrop-blur-md p-8 border border-white/20 rounded-xl shadow-2xl">

    <!-- Logo & Heading -->
    <div class="text-center">
      <img src="laundry_logo.png" alt="Laundry Logo" class="mx-auto w-20 h-20 object-contain mb-4" />
      <h2 class="text-3xl font-bold text-white">Welcome to LaundryApp</h2>
      <p class="text-white/80 text-sm">Sign in to continue</p>
    </div>

    <!-- Login Form -->
    <form class="mt-6 space-y-5" (ngSubmit)="onSubmit()">
      <div>
        <label for="username" class="block text-white/90 font-medium">Username</label>
        <input id="username" type="text" name="username" required placeholder="Enter your username"
          [(ngModel)]="username" class="mt-1 w-full rounded-lg border border-white/30 bg-white/20 px-4 py-2 text-white placeholder-white/60 focus:border-blue-300 focus:ring-2 focus:ring-blue-300 focus:outline-none" />
      </div>

      <div>
        <label for="password" class="block text-white/90 font-medium">Password</label>
        <div class="relative mt-1">
          <input id="password" [type]="showPassword ? 'text' : 'password'" name="password" required placeholder="Enter your password"
            [(ngModel)]="password" class="w-full rounded-lg border border-white/30 bg-white/20 px-4 py-2 text-white placeholder-white/60 focus:border-blue-300 focus:ring-2 focus:ring-blue-300 focus:outline-none pr-12" />
          <button type="button" (click)="togglePassword()"
            class="absolute inset-y-0 right-0 flex items-center px-3 text-white/70 hover:text-white/90">
            {{ showPassword ? 'ðŸ™ˆ' : 'ðŸ™‰' }}
          </button>
        </div>
      </div>

      <!-- Error Message -->
      <p *ngIf="errorMessage" class="text-red-400 text-sm text-center">
        {{ errorMessage }}
      </p>

      <!-- Submit Button -->
      <button type="submit" [disabled]="showLoading"
        class="w-full rounded-lg bg-blue-600 px-4 py-2 text-white font-semibold hover:bg-blue-700 transition-all focus:outline-none focus:ring-4 focus:ring-blue-400">
        Login
      </button>

      <!-- Loading Spinner -->
      <div *ngIf="showLoading" class="flex justify-center mt-4">
        <svg class="animate-spin h-8 w-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 12v1m9-9h1m-12 0H3m4.293 4.293l.707.707m7.707-7.707l.707.707m-9.707 9.707l.707.707m7.707-7.707l.707.707" />
        </svg>
      </div>
    </form>
  </div>
</div>

<!-- Toast Notification for Success -->
<div *ngIf="showSuccess" class="fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-green-500 text-white py-3 px-6 rounded-lg shadow-lg z-50 transition-all duration-300">
  <p class="text-center font-semibold">Login Successful!</p>
</div>
