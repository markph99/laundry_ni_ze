<div class="min-h-screen flex flex-col items-center justify-center p-4">

  <!-- Centered Logo -->
  <img
    src="./laundry_logo.png"
    alt="Laundry Ni ZE Logo"
    class="w-40 h-auto mb-8 drop-shadow-md sm:w-48"
  />

  <!-- Button Row (responsive, also centered) -->
  <div class="flex flex-col items-center space-y-4 sm:flex-row sm:space-y-0 sm:space-x-4">
    <!-- Claim Button -->
    <button
      (click)="onClaim()"
      class="
        px-8 py-3
        rounded-full
        font-semibold
        text-white
        bg-gradient-to-r from-lime-400 via-green-400 to-green-500
        hover:from-lime-500 hover:via-green-500 hover:to-green-600
        shadow-xl
        transition
        transform
        hover:scale-105
        focus:outline-none
        focus:ring-4
        focus:ring-green-300
      "
    >
      Claim
    </button>

    <!-- Add Slip Button -->
    <button
      (click)="onAddSlip()"
      class="
        px-8 py-3
        rounded-full
        font-semibold
        text-white
        bg-gradient-to-r from-lime-400 via-green-400 to-green-500
        hover:from-lime-500 hover:via-green-500 hover:to-green-600
        shadow-xl
        transition
        transform
        hover:scale-105
        focus:outline-none
        focus:ring-4
        focus:ring-green-300
      "
    >
      Job Order
    </button>
  </div>
